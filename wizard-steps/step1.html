<div style="margin-top:20px;">
	<div class="row">
		<div class="col-lg-8 col-md-8 col-xs-8">
			<form name="step1" novalidate>
				<div ng-init="setForm(step1);"></div>
				<div class="form-group" ng-class="{'has-error': step1.email.$invalid}">
					<label for="inputEmail">Email:</label>
					<div class="controls">
						<input type="email" id="inputEmail" name="email" class="form-control" ng-model="wizard.account.email" placeholder="Email" required/>
					</div>
					<div>
						<span class="alert alert-danger alert-custom"  ng-show="step1.email.$error.email">Not valid format email!</span>
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': step1.password.$invalid}">
						<label for="inputPassword">Password:</label>
					<div class="controls">
						<input type="password" id="inputPassword" name="password" class="form-control" ng-model="wizard.account.password" placeholder="Password" required/>
					</div>
				</div>
				<div class="form-group">
						<label for="confirmInputPassword">Confirm Password:</label>
					<div class="controls">
						<input type="password" id="confirmInputPassword" class="form-control" ng-model="wizard.account.confirmpassword" placeholder="Password" />
					</div>
					<div>
						<span class="alert alert-danger alert-custom" ng-if="!(wizard.account.password == wizard.account.confirmpassword)"> Passwords don't match!</span>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
